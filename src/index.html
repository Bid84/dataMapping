<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataMapping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js" defer></script>


</head>
<body>
<div class="container-fluid p-5 bg-success text-white text-center">
    <h1>User Data Mapping</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <h3>Source Data</h3>
            <ul class="list-group" id="list">
                <li class="list-group-item" id="drag1" draggable="true" ondragstart="drag(event)">Id</li>
                <li class="list-group-item" id="drag2" draggable="true" ondragstart="drag(event)">Name</li>
                <li class="list-group-item" id="drag3" draggable="true" ondragstart="drag(event)">Street</li>
                <li class="list-group-item" id="drag4" draggable="true" ondragstart="drag(event)">Postcode</li>
            </ul>

        </div>


        <div class="col-6">
            <h3>Target Data</h3>
            <ul class="list-group">
                <li class="list-group-item" ondrop="drop(event)" ondragover="allowDrop(event)">Nr</li>
                <li class="list-group-item" ondrop="drop(event)" ondragover="allowDrop(event)">Name</li>
                <li class="list-group-item" ondrop="drop(event)" ondragover="allowDrop(event)">Street</li>
                <li class="list-group-item" ondrop="drop(event)" ondragover="allowDrop(event)">Postcode</li>
            </ul>

        </div>

    </div>
    <br>
    <button type="button" class="btn btn-success">Save</button>

</div>


</body>
</html>
